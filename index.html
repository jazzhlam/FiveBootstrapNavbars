<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Navbars Exercise</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar 1 (you will build here) -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-0" style="background-color: #133B40;">
      <div class="container">
        <ul class="nav justify-content-start">
          <li class="nav-item">
            <a class="navbar-brand" href="#">
              <i class="bi bi-instagram"></i>
            </a>
          </li>
        </ul>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a href="#"><img src="boardroom-logo.png" alt="Logo" /></a>
          </li>
        </ul>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <button class="btn btn-dark">Menu</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- scripts -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
